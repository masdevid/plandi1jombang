version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sd-plandi-db
    env_file:
      - .env.docker
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sd_plandi_user -d sd_plandi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sd-plandi-network
    restart: unless-stopped

  # API Server (Express)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sd-plandi-api
    env_file:
      - .env.docker
    ports:
      - "${API_PORT:-3001}:${API_PORT:-3001}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for development (remove for production)
      - ./api:/app/api:ro
      - ./api-server:/app/api-server:ro
    networks:
      - sd-plandi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  sd-plandi-network:
    driver: bridge
