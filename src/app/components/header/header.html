<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <div class="w-12 h-12 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-xl">SP</span>
        </div>
        <div>
          <h1 class="text-xl font-display font-bold text-gray-900">SDN Plandi</h1>
          <p class="text-xs text-gray-600">Sekolah Dasar Negeri</p>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-primary-600" [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-700 hover:text-primary-600 font-medium transition-colors">
          Beranda
        </a>
        <a routerLink="/tentang" routerLinkActive="text-primary-600"
           class="text-gray-700 hover:text-primary-600 font-medium transition-colors">
          Tentang
        </a>
        <a routerLink="/program" routerLinkActive="text-primary-600"
           class="text-gray-700 hover:text-primary-600 font-medium transition-colors">
          Program
        </a>

        <!-- Absensi Dropdown -->
        <div class="relative">
          <button
            (click)="toggleAbsensiDropdown()"
            class="text-gray-700 hover:text-primary-600 font-medium transition-colors flex items-center gap-1"
          >
            Absensi
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>

          <div
            *ngIf="isAbsensiDropdownOpen"
            class="absolute top-full mt-2 bg-white rounded-lg shadow-lg border border-gray-200 min-w-[180px] py-2"
            (mouseleave)="closeAbsensiDropdown()"
          >
            <a routerLink="/absensi/check-in" (click)="closeAbsensiDropdown()" routerLinkActive="bg-primary-50 text-primary-600"
               class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-primary-600 transition-colors">
              Check-In
            </a>
            <a routerLink="/absensi/laporan" (click)="closeAbsensiDropdown()" routerLinkActive="bg-primary-50 text-primary-600"
               class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-primary-600 transition-colors">
              Laporan
            </a>
            <a routerLink="/absensi/siswa" (click)="closeAbsensiDropdown()" routerLinkActive="bg-primary-50 text-primary-600"
               class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-primary-600 transition-colors">
              Data Siswa
            </a>
            <div class="border-t border-gray-200 my-2"></div>
            <a routerLink="/absensi/portal-orangtua" (click)="closeAbsensiDropdown()" routerLinkActive="bg-primary-50 text-primary-600"
               class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-primary-600 transition-colors">
              Portal Orang Tua
            </a>
          </div>
        </div>

        <a routerLink="/kontak" routerLinkActive="text-primary-600"
           class="text-gray-700 hover:text-primary-600 font-medium transition-colors">
          Kontak
        </a>
        <a href="#daftar" class="btn-primary">
          Daftar Sekarang
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMenu()"
        class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors"
        [attr.aria-label]="isMenuOpen ? 'Tutup menu' : 'Buka menu'"
      >
        <svg *ngIf="!isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg *ngIf="isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div
      *ngIf="isMenuOpen"
      class="md:hidden mt-4 pb-4 border-t border-gray-200 pt-4 space-y-3"
    >
      <a routerLink="/" (click)="closeMenu()" routerLinkActive="text-primary-600" [routerLinkActiveOptions]="{exact: true}"
         class="block text-gray-700 hover:text-primary-600 font-medium transition-colors py-2">
        Beranda
      </a>
      <a routerLink="/tentang" (click)="closeMenu()" routerLinkActive="text-primary-600"
         class="block text-gray-700 hover:text-primary-600 font-medium transition-colors py-2">
        Tentang
      </a>
      <a routerLink="/program" (click)="closeMenu()" routerLinkActive="text-primary-600"
         class="block text-gray-700 hover:text-primary-600 font-medium transition-colors py-2">
        Program
      </a>

      <!-- Absensi Submenu (Mobile) -->
      <div>
        <button
          (click)="toggleAbsensiDropdown()"
          class="w-full text-left text-gray-700 hover:text-primary-600 font-medium transition-colors py-2 flex items-center justify-between"
        >
          Absensi
          <svg class="w-4 h-4 transition-transform" [class.rotate-180]="isAbsensiDropdownOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <div *ngIf="isAbsensiDropdownOpen" class="pl-4 mt-2 space-y-2">
          <a routerLink="/absensi/check-in" (click)="closeMenu()" routerLinkActive="text-primary-600"
             class="block text-gray-600 hover:text-primary-600 text-sm transition-colors py-2">
            Check-In
          </a>
          <a routerLink="/absensi/laporan" (click)="closeMenu()" routerLinkActive="text-primary-600"
             class="block text-gray-600 hover:text-primary-600 text-sm transition-colors py-2">
            Laporan
          </a>
          <a routerLink="/absensi/siswa" (click)="closeMenu()" routerLinkActive="text-primary-600"
             class="block text-gray-600 hover:text-primary-600 text-sm transition-colors py-2">
            Data Siswa
          </a>
          <div class="border-t border-gray-300 my-2"></div>
          <a routerLink="/absensi/portal-orangtua" (click)="closeMenu()" routerLinkActive="text-primary-600"
             class="block text-gray-600 hover:text-primary-600 text-sm transition-colors py-2">
            Portal Orang Tua
          </a>
        </div>
      </div>

      <a routerLink="/kontak" (click)="closeMenu()" routerLinkActive="text-primary-600"
         class="block text-gray-700 hover:text-primary-600 font-medium transition-colors py-2">
        Kontak
      </a>
      <a href="#daftar" (click)="closeMenu()" class="block btn-primary text-center">
        Daftar Sekarang
      </a>
    </div>
  </nav>
</header>
