<div class="login-container">
  <div class="login-wrapper">
    <mat-card class="login-card">
      <!-- Logo and Title -->
      <mat-card-header class="login-header">
        <div class="header-content">
          <img src="/icons/android-chrome-192x192.png" alt="SDN Plandi 1 Jombang" class="logo">
          <h1 class="title">Admin Portal</h1>
          <p class="subtitle">SDN Plandi 1 Jombang</p>
        </div>
      </mat-card-header>

      <mat-card-content>
        <!-- Login Form -->
        <form (ngSubmit)="onSubmit()" class="login-form">
          <!-- Email Field -->
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              autocomplete="email"
              placeholder="nama@sdnplandi1jombang.sch.id"
              [disabled]="loading"
            >
            <mat-icon matPrefix>email</mat-icon>
            <mat-error>Email harus diisi</mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              [(ngModel)]="password"
              name="password"
              required
              autocomplete="current-password"
              placeholder="Masukkan password"
              [disabled]="loading"
            >
            <mat-icon matPrefix>lock</mat-icon>
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>Password harus diisi</mat-error>
          </mat-form-field>

          <!-- Submit Button -->
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="submit-button"
            [disabled]="loading"
          >
            @if (loading) {
              <mat-spinner diameter="20" class="button-spinner"></mat-spinner>
              <span>Memproses...</span>
            } @else {
              <ng-container>
                <mat-icon>login</mat-icon>
                <span>Masuk</span>
              </ng-container>
            }
          </button>
        </form>

        <mat-divider class="divider"></mat-divider>

        <!-- Help Text -->
        <div class="help-section">
          <mat-icon class="help-icon">info</mat-icon>
          <div class="help-content">
            <p class="help-title">Informasi Login</p>
            <p class="help-description">Gunakan email dan password yang telah diberikan oleh admin sekolah. Hubungi admin jika Anda lupa kredensial login Anda.</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Back to Home -->
    <div class="back-link">
      <a href="/" mat-button>
        <mat-icon>home</mat-icon>
        Kembali ke Beranda
      </a>
    </div>
  </div>
</div>
